<body>

<!--Uncaught SyntaxError: Unexpected end of JSON input
  javascriptで、エラー「Uncaught SyntaxError: Unexpected end of JSON input」
  が発生した場合の原因と解決方法を記述してます。
  「JSON.parse」をjson形式でない空の配列に実行した際に発生します。-->
<script>

  const arr = [];

  console.log(JSON.parse(arr));



  /*実行結果:Google Chrome-console

    Uncaught SyntaxError: Unexpected end of JSON input
    at JSON.parse (<anonymous>)
    at json-input1.html:18:22

    // 「無効な JSON」に対して「JSON.parse」を使用しているため

  */

  /*解決方法

「try-catch」を使用して、エラーハンドリングする

const arr = [];

try {

  JSON.parse(arr);

} catch (err) {

  console.log(err);

}

console.log('finish');

実行結果

または「JSON.stringify()」でJSONデータに変換してから使用します。

const arr = [];

console.log( JSON.parse(JSON.stringify(arr)) );
// []

ちなみに、空の配列ではなく、要素のある配列の場合は以下のエラーが発生します。

const arr = ["a","b","c"];

console.log(JSON.parse(arr));
// Uncaught SyntaxError: Unexpected token 'a', "a,b,c" is not valid JSON at JSON.parse (<anonymous>)

const arr2 = [1,2,3];

console.log(JSON.parse(arr2));
// Uncaught SyntaxError: Unexpected non-whitespace character after JSON at position 

  */

</script>
</body>
</html>
