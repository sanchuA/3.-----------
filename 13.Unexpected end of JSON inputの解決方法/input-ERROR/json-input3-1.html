  // このエラーは、文法ミスによる閉じ括弧の忘れで発生します。例えば下記のコードを実行してみましょう。

        console.log(`私の名前は${name}です。`);

    }
  // ← 閉じ括弧がない！

  nameFn("太郎");

  // 実行結果：

  */

  function nameFn(name) {

      if (true) {

        console.log(`私の名前は${name}です。`);

      }

    }

    nameFn("太郎");

    /* 実行結果:Google Chrome-console

      私の名前は太郎です。

</script>
