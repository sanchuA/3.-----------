<!DOCTYPE html><!---->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTリクエスト</title>
</head>
<body>

  <!--POSTリクエスト-->

  <script>

    (async () => {
      let user = {
        name: 'John',
        surname: 'Smith'
      };

      let response = await fetch('127.0.0.1:5500/article/fetch-basics/post/user.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(user)
      });

      let result = await response.json();
      alert(result.message);
    })()

  </script>

</body>
</html>
