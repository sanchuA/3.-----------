<!DOCTYPE html><!-- https://tcd-theme.com/2021/11/javascript-json.html -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像を送信する</title>
</head>
<body>
    
  <script>

    // JavaScriptオブジェクト
    const users = {

      users: [
        {
          "id": 1,
          "name": "田中太郎",
          "job": "数学教師"
        },
        {
          "id": 2,
          "name": "山田花子",
          "job": "看護師"
        }
      ]

    }

    // JSONへ変換
    let jsonData = JSON.stringify(users);

    // JavaScriptオブジェクトへ変換
    let objData = JSON.parse(jsonData);

    console.log(objData);

    // プロパティにアクセス
    let getUser = objData.users[0];

    console.log(getUser.name); // "田中太郎"

/*

*/

  </script>

  <!--実行結果:実行結果:Google Chrome-console

    ▼ {users: Array(2)｝
      ▼ users: Array(2)
        ▶ 0: {id: 1, name: '田中太郎', job: '数学教師'}
        ▶ 1: {id: 2, name: '山田花子', job: '看護師'}
          length: 2
        [[Prototype]]: Array(0)
      ▼ [[Prototype]]: Object
    
      田中太郎users

  -->

</body>
</html>
