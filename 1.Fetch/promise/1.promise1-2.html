<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コールバックを使った非同期処理</title>
</head>
<body>
<script>
  
  // JavaScriptにおける非同期処理といえば、コールバックを利用する場合が多いと思います。
  // コールバックを使った非同期処理の一例

  getAsync("fileA.txt", (error, result) => { 

    if (error) { // 取得失敗時の処理

        throw error;

    }
    // 取得成功の処理
  });

	// コールバック関数の引数には(エラーオブジェクト, 結果)が入る

  //Node.js等JavaScriptでのコールバック関数の第一引数には 
  // Error オブジェクトを渡すというルールを用いるケースがあります。

  // このようにコールバックでの非同期処理もルールが統一されていた場合、
  // コールバック関数の書き方が明確になります。 
  // しかし、これはあくまでコーディングルールであるため、
  // 異なる書き方をしても決して間違いではありません。

</script>  
</body>
</html>
