<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise:非同期処理</title>
</head>
<body>


<!--2.3.1. 同期と非同期の混在の問題

  document.readyStateプロパティ

  document.readyStateは、ドキュメントの読み込み状況を示す文字列を返すプロパティ。

  構文
    $readyState = document.readyState;

  戻り値:ドキュメントの読み込み状況を示す下記の文字列。

    uninitialized：読み込み開始前

    loading：読み込み中

    interactive：読み込み中、及び、操作可能

    complete：読み込み完了-->

  <ol style="margin: 1em;">

    <li>document.readyState:<span id="sample1"></span></li>

    <li>document.readyState:<span id="sample2"></span></li>

  </ol>

  <script>

    document.getElementById( "sample1" ).innerHTML = document.readyState;

    // 
    window.onload = function () {

        document.getElementById( "sample2" ).innerHTML = document.readyState;

    }

    /*実行結果:Google Chrome-console
      // １つ目のリスト項目の「document.readyState：」の右横には、「loading」と表示する。
      // ２つ目のリスト項目の「document.readyState：」の右横には、「complete」と表示する。
      
      1.document.readyState:loading
      2.document.readyState:complete

    */  

  </script>  
</body>
</html>
