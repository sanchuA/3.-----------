<script>

/* 400や500エラーもresolvedされる
  fetchの特徴として、HTTPステータスが400系や500系エラーでも、
  処理はエラーにならず、Promiseはresolvedになります。*/ActiveXObject

  // 400や500系のステータスでも、resolvedで処理される.
  fetch('/400').then(response => {

      console.log('status: ', response.status);

  });

  fetch('/500').then(response => {

      console.log('status: ', response.status);

  });

  // ステータスコードでの処理振り分けが必要な場合には、
  // それぞれ個別に実装します。

</script>
