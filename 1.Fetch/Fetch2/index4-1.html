  <title>fetch</title>
</head>
<body>
<script>

  fetch("./text.txt").then(response => {

    // textやhtmlなどの文字列で値を受け取る場合は、textメソッドを呼びます.
    // このメソッドはPromiseを返却します。
    return response.text();

  }).then(text => {

    // Promiseが解決されたら値が取得できます.
    console.log('text:', text); // text: 鈴木さん

  });
  
</script>
