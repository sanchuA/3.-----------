<!DOCTYPE html><!--https://www.yoheim.net/blog.php?q=20170107-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch</title>
</head>
<body>
<script>

  // 結果をJSONで受け取る
  // レスポンスデータをJSONで受け取る場合には、response.json()を使います。
  
  fetch("./jsonData.json").then(response => {

    // JSONで値を受け取る場合は、jsonメソッドを使います。
    // このメソッドはPromiseを返却します。
    return response.json();

  }).then(jsonData => {
    console.log('jsonData:', jsonData); // jsonData: Object {name: "鈴木さん"}
  });

</script>

<!--実行結果:Google Chrome-console

  jsonData: ▼ [{}]  
              ▶ 0: {name: "鈴木さん"}
                length:1
              ▶ [[Prototype]]: Array(0)

-->

</body>
</html>
