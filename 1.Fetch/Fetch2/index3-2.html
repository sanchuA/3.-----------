<!DOCTYPE html><!---https://kinsta.com/jp/knowledgebase/javascript-http-request/-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTリクエスト</title>
</head>
<body>
<script>

  fetch("https://jsonplaceholder.typicode.com/posts", {
    
    // fetchメソッドの2つ目の引数にリクエストオプションを追加しています。
    // リクエストタイプ
    method: "POST",

    body: JSON.stringify({

      title: "Hello World",

      // サーバーに送信するデータ
      body: "My POST request",

      userId: 900,

    }),

    // headersはサーバーにJSONデータを送信することを指定します。
    headers: {
      "Content-type": "application/json; charset=UTF-8",
    },
  })

  // GETリクエストを送信したときと同様に、
  // 返されたpromise/レスポンスにはthen()メソッドを使用しアクセスします。
  .then((response) => response.json())

  .then((json) => console.log(json));

</script>

<!--実行結果:Google Chrome-console

    ▼ { "title": "Hello World", "body": "My POST request", "userId": 900,  "id": 101 }
        body: "My POST request"
        id: 101
        title: Hello World"
        userId: 900
      ▶ [[Prototype]]: Object

-->
</body>
</html>
