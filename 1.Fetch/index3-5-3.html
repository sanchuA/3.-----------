<!DOCTYPE html><!---https://kinsta.com/jp/knowledgebase/javascript-http-request/-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTリクエスト</title>
</head>
<body>
  <script>

    fetch("https://jsonplaceholder.typicode.com/posts", {

      method: "POST",

      body: JSON.stringify({

        title: "Hello World",

        body: "My POST request",

        userId: 900,

      }),

      headers: {
        "Content-type": "application/json; charset=UTF-8",
      },
    })
      .then((response) => response.json())

      .then((json) => console.log(json));

  </script>

  <!--実行結果:Google Chrome-console

      ▼ {title: 'Hello World', body: 'My POST request', userId: 900, id: 101}
        body: "My POST request"
        id: 101
        title: "Hello World"
        userId: 900
        ▶[[Prototype]]: Object


-->
</body>
</html>
